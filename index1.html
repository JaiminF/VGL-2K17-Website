<!DOCTYPE html>
<html>
<head>
  <script>
  var angle = 0;
function galleryspin(sign) {
spinner = document.querySelector("#spinner");
if (!sign) { angle = angle + 60; } else { angle = angle - 60; }
spinner.setAttribute("style","-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
}
  </script>
  <style>
  #overlay {
      position:relative;
      top:0;
      left:0;
      width:100%;
      height:315;
      background:#ffffff;
      opacity:0.8;
      /*background:rgba(255,255,255,0.8); or just this*/
      z-index:50;
      color:#410;
  }

  div#carousel {
  perspective: 1200px;
  background: #ffffff;
  padding-top: 10%;
  font-size:0;
  margin-bottom: 0;
  overflow:hidden;
}
figure#spinner {
  transform-style: preserve-3d;
  height: 420px;
  transform-origin: 50% 50% -500px;
  transition: 1s;
}
figure#spinner img {
  height: 100%;
  width: 90%; max-width: 480px;
  position: absolute; left: 30%;
  transform-origin: 50% 50% -500px;
  outline:1px solid transparent;
}
figure#spinner img:nth-child(1) { transform:rotateY(0deg);
}
figure#spinner img:nth-child(2) { transform: rotateY(-60deg); }
figure#spinner img:nth-child(3) { transform: rotateY(-120deg); }
figure#spinner img:nth-child(4) { transform: rotateY(-180deg); }
figure#spinner img:nth-child(5){ transform: rotateY(-240deg); }
figure#spinner img:nth-child(6){ transform: rotateY(-300deg); }

div#carousel ~ span {
  color: #000000;
  margin: 5%;
  display: inline-block;
  text-decoration: none;
  font-size: 2rem;
  transition: 0.6s color;
  position: relative;
  margin-top: -6rem;
  border-bottom: none;
  line-height: 0; }
  div#carousel ~ span:hover { color: #888; cursor: pointer; }

  </style>
</head>
<body>
  <!--<base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/wanaka-tree.jpg"> -->
  <section id="carousel" style="height:700px">
  <div id="carousel">
    <figure id="spinner">
      <img src="imgs/img1.png">
      <img src="imgs/img2.png">
      <img src="imgs/img3.png">
      <img src="imgs/img4.png">
      <img src="imgs/img5.png">
      <img src="imgs/img6.png">
    </figure>
  </div>
  <span style="float:left" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
<span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt;</span>
</section>

<section id="video" style="height:500px">
  <div id="overlay">
  <iframe class="youtube-player" type="text/html" width="100%" height="315" src="https://www.youtube.com/embed/IhRx6ZtxlOU" frameborder="0" allowfullscreen></iframe>
  </div>
</section>
</body>
</html>
